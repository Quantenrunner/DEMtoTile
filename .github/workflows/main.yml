name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
      CLIENT_ID_2: ${{ secrets.CLIENT_ID_2 }}
      CLIENT_SECRET_2: ${{ secrets.CLIENT_SECRET_2 }}
      REFRESH_TOKEN_2: ${{ secrets.REFRESH_TOKEN_2 }}

    steps:
      - uses: actions/checkout@v4

      - name: System info
        run: |
          echo $USER
          df -h
          free -m
          lscpu

      - name: Install
        run: |
          sudo apt update
          sudo apt install gdal-bin parallel optipng jq

      - name: Create data directory and set ownership
        run: |
          sudo mkdir /mnt/data
          sudo chown $USER:$USER /mnt/data

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Download data
        run: time scripts/download.sh

      - name: Convert DEM to hillshade
        run: time scripts/dem2hillshade.sh

      - name: Upload hillshade
        run: time scripts/upload_hillshade.sh

      - name: Hillshade to tiles
        run: time scripts/hillshade2tiles.sh

      - name: Compress tiles
        run: time scripts/compress_tiles.sh
